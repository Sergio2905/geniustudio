<!DOCTYPE html>
<html lang="uk">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20250215130753">
    <link rel="icon" type="image/webp" href="img/favicon.webp">
    <title>Geniustudio</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
    <div class="header__container container">
        <div class="header__body">
            <a href="#" class="header__logo" title="Logo">
                <img src="img/logo.svg" alt="Logo">
            </a>
            <div class="header__menu menu" data-desk="options, after">
                <nav class="menu__body">
                    <ul class="menu__list" data-mob="options, after">
                        <li class="menu__item"><a href="#" class="menu__link">Головна</a></li>
                        <li class="menu__item"><a href="#about" class="menu__link">Завантажити бот</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Інтеграція з СРМ</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Інструкція</a></li>
                        <li class="menu__item"><a href="#price" class="menu__link">Вартість</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">FAQ</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Контакти</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__options" data-move="options, 576">
                <div class="header__lang lang">
                    <button type="button" class="lang__current">UA</button>
                    <div class="lang__body">
                        <a href="#" class="lang__link">EN</a>
                    </div>
                </div>
                <a href="https://t.me/" class="header__social" title="Telegram" target="_blank">
                    <svg>
                        <use href="img/icons/icons.svg#telegram"></use>
                    </svg>
                </a>
                <div class="header__user user">
                    <button class="user__btn" title="User menu">
                        <svg>
                            <use href="img/icons/icons.svg#user"></use>
                        </svg>
                    </button>
                    <div class="user__body">
                        <a href="#" class="user__link">Реєстрація</a>
                        <a href="#" class="user__link">Авторизація</a>
                    </div>
                </div>
            </div>
            <button type="button" title="menu" class="header__menu-icon">
                <span></span>
            </button>
        </div>
    </div>
</header>

        <div class="page">

            <div class="breadcrumbs">
                <div class="breadcrumbs__container container">
                    <div class="breadcrumbs__body">
                        <a href="#" class="breadcrumbs__item">
                            <svg>
                                <use href="img/icons/icons.svg#home"></use>
                            </svg>
                            ГОЛОВНА СТОРІНКА
                        </a>
                        <span class="breadcrumbs__item">РЕЄСТРАЦІЯ</span>
                    </div>
                </div>
            </div>

            <section class="registration">
                <div class="registration__container container">
                    <h1 class="registration__title title">РЕЄСТРАЦІЯ</h1>
                    <form action="#" class="registration__form">
                        <input class="registration__input" type="text" placeholder="Пошта">
                        <input class="registration__input" type="password" placeholder="Пароль">
                        <button class="registration__btn btn_orange" type="submit">зареєструватись</button>
                    </form>
                    <a href="#" class="registration__link">Маєте акаунт?</a>
                </div>
            </section>


        </div>

        <footer class="footer">
    <div class="footer__container container">
        <div class="footer__wrapper">
            <a href="/" class="footer__logo">
                <img src="img/logo-footer.svg" alt="Logo">
            </a>
            <div class="footer__body">
                <div class="footer__menu menu-footer">
                    <nav class="menu-footer__body">
                        <ul class="menu-footer__list">
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">Головна</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">Завантажити бот</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">Блог</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">Контакти</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">Вартість</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="#" class="menu-footer__link">FAQ</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer__cards">
                    <div class="footer__card">
                        <img src="img/icons/visa.svg" alt="Visa">
                    </div>
                    <div class="footer__card">
                        <img src="img/icons/mastercard.svg" alt="Mastercard">
                    </div>
                </div>
                <p class="footer__rights">
                    2025 All right reserved
                </p>
            </div>
        </div>
    </div>
</footer>
    </div>

    <script src="js/app.min.js?_v=20250215130753" defer></script>
</body>

</html>
